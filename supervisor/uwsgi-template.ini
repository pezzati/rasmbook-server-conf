[uwsgi]
project = pickappnow_<env>

env = DJANGO_SETTINGS_MODULE=pishkarbackend.settings.<env>
env = TZ_LOG_DIR=/var/log/pickapp-logs/<env>/django/
env = DB_USER=pickapp_<env>_user
env = DB_PASSWORD=<db_password>
env = SECRET_KEY=<secret_key>
env = LC_ALL='en_US.UTF-8'
env = LANG='en_US.UTF-8'
env = MEDIA_ROOT=/webfiles/media/<env>
env = STATIC_ROOT=/webfiles/staticfiles/<env>
env = REDIS_PORT=<redis_port>

chdir = /web/<env>
home = /opt/venvs/<env>
module = pishkarbackend.wsgi:application

master = true
processes = 5

http-socket = 127.0.0.1:<uwsgi_port>
chmod-socket = 664
wsgi-file = /web/<env>/pishkarbackend/wsgi.py
vacuum = true